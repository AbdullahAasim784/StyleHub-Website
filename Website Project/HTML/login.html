<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StyleHub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="homepage.html">
            <img class="logo" src="logo.png" alt="StyleHub Logo">
        </a>
        <div class="home-container">
            <a href="homepage.html">Home</a>
        </div>
    </header>
    <br>
    <main>
        <div class="login-portal">
            <form>
                <center>
                    <h2> LOGIN </h2>
                </center>
                <br>
                <center><img src="pic1.png" alt="login pic" height="150" width="150"></center>
                <br>
                <center><label for="username">Username:</label><input type="text" name="username" id="username">
                </center>
                <br>
                <center><label for="user-pwd">Password:</label><input type="password" name="user-password"
                        id="user-pwd"></center>
                <br>
                <center><input type="checkbox" name="Remember Me" id="Remember Me"><label for="Remember Me">Remember
                        Me</label> &nbsp; <a href="password.html">Forgot Password</a></center>
                <br>
                <center><input type="submit" value="Login"></center>
                <br>
                <center>
                    <p>
                        Not Registered? &nbsp <a href="signup.html" target="_blank">Sign Up</a>
                    </p>
                </center>
            </form>

        </div>
    </main>
    <br>

    <footer class="footer">
        <p>&copy; 2023 StyleHub. All rights reserved.</p>
    </footer>
</body>

</html>
